<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Food Sharing Website</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Custom CSS Here (if needed) -->

</head>
<body>

<!-- Navbar (You can include a navigation bar if needed) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Food Sharing Website</a>
    <!-- Include navigation links if needed -->
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Contact Us</h1>

    <!-- Contact Form -->
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Send us a message</div>
                <div class="card-body">
                    <form>
                        <!-- Contact form fields go here -->
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Contact Form -->

    <!-- Contact Information -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Contact Information</div>
                <div class="card-body">
                    <!-- Display contact information here -->
                    <p><strong>Email:</strong> contact@example.com</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Address:</strong> 123 Main Street, City, State, Zip</p>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Contact Information -->
</div>

<!-- Add Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
