<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Organization Dashboard - Your Food Sharing Website</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Custom CSS Here (if needed) -->

</head>
<body>

<!-- Navbar (You can include a navigation bar if needed) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Food Sharing Website</a>
    <!-- Include navigation links if needed -->
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Create an Organization Dashboard</h1>

    <!-- Organization Information Section -->
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Organization Information</div>
                <div class="card-body">
                    <form>
                        <!-- Organization information form fields go here -->
                        <div class="form-group">
                            <label for="orgName">Organization Name</label>
                            <input type="text" class="form-control" id="orgName" placeholder="Enter your organization name">
                        </div>
                        <div class="form-group">
                            <label for="orgDescription">Description</label>
                            <textarea class="form-control" id="orgDescription" rows="3" placeholder="Enter a brief description of your organization"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Information</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Organization Information Section -->

    <!-- Your Organization Donations Section -->
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Your Organization Donations</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Food Type</th>
                        <th>Quantity</th>
                        <th>Expiry Date</th>
                        <th>Pick-up Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- List your organization's donation listings here -->
                    <!-- Example row: -->
                    <tr>
                        <td>Sample Food</td>
                        <td>5 units</td>
                        <td>2023-09-30</td>
                        <td>Sample Location</td>
                        <td>
                            <a href="#" class="btn btn-primary">Edit</a>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End of Your Organization Donations Section -->
</div>

<!-- Add Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
