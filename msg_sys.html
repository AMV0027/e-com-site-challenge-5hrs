<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging System - Your Website</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Custom CSS Here (if needed) -->
    <style>
        .back{
            margin: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar (You can include a navigation bar if needed) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-row justify-content-between">
    <div class ="navie d-flex flex-row justify-content-start">
        <i class="fa-solid fa-cart-shopping fa-bounce fa-xl" style="color: #000000; position: relative;bottom: -14px; left: -8px;"></i><h4>E-Techie</h4>
    </div>
    <a href="index.html">
        <button class="btn btn-secondary back">Back</button>
    </a>
</nav>

<div class="container mt-5">
    <div class="row">
        

        <!-- Messaging Area -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Customer Support </div>
                <div class="card-body">
                    <!-- Message display area -->
                    <div class="messages">
                        <!-- Messages between users go here -->
                        <!-- Example message: -->
                        <div class="message received">
                            <p>User 1: Hello!</p>
                        </div>
                        <div class="message sent">
                            <p>You: Hi there!</p>
                        </div>
                    </div>

                    <!-- Message input form -->
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Type your message">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/101d0c7eea.js" crossorigin="anonymous"></script>
</body>
</html>
